<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'app/list_page.css' %}">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 목록</title>
</head>

<body>
  <div class="page-wrapper">
    <div class="page-container">
      <header class="page-header">
        <h2>게시글 리스트 페이지</h2>
      </header>
      <br>
      <a class="write-btn" href="{% url 'create_page' %}">게시글 작성하기</a>

      <div class="content-container">
        <h3>게시글 목록</h3>
        {% if not posts %}
        <p class="if-no-post">지금은 게시글이 없네요..</p>
        {% endif %}
        {% for post in posts %}
        <a class = 'post-title' href="{% url 'detail_page' post.pk %}">{{ post.title }}</a>
        <p>{{ post.hit }}</p>
        {% endfor %}
      </div>
    </div>
  </div>
</body>

</html>
