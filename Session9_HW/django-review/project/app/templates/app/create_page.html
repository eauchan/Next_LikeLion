<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'app/create_page.css' %}">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>
</head>

<body>
  <div class="page-wrapper">
    <div class="page-container">
      <header class="page-header">
        <h2>게시글 작성 페이지</h2>
      </header>
      <br>
      <a class="btn" href="{% url 'list_page' %}">뒤로가기</a>

      <div class="content-container">
        <form method="POST">
          {% csrf_token %}
          <label for = 'title'>제목</label>
          <input id = 'title' name = 'title' placeholder="글 제목을 입력해주세요">
          <label for = 'content'>내용</label>
          <textarea id = 'content' name = 'content' placeholder="글 내용을 입력해주세요"></textarea>
          <button type="submit">제출</button>
        </form>
      </div>
    </div>
</body>

</html>
