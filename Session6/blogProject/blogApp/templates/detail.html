<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'detail.css' %}?after " />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPMincho&family=Nanum+Gothic:wght@400;700;800&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <title>Home</title>

<body>
    <p class="Home1">Good Morning, Good Afternoon, Good Evening!</p>

            <div class="navi1">

        <p class="article_time">{{ article.updated_at }}</p>

        <div class = "article_content">

                {{ article.category }}

    <a class="Return" href="{% url 'list' %}" style="text-decoration:none">RETURN TO LIST</a>
    <div class = 'bottom'>
        <p>srja432130@gmail.com</p>
    </div>
