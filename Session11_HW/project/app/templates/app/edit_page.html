{% extends 'app/base.html' %}

{% block css %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'app/edit_page.css' %}">
  <title>게시글 수정</title>
{% endblock css %}

{% block title %}
        <h2>게시글 수정 페이지</h2>
{% endblock title %}

{% block button %}
<br>
<a class="btn" href="{% url 'detail_page' post.pk %}">뒤로가기</a>
{% endblock %}
{% block content %}
<form method="POST">
  {% csrf_token %}
  <div class="title">
    <label for = 'title' class="title-text">제목</label>
    <input id = 'title' name = 'title' class="title-input" value="{{ post.title }}">
  </div>
  <div class="content">
    <label for = 'content' class="content-text">내용</label>
    <textarea id = 'content' name = 'content' class='content-input'>{{ post.content }}</textarea>
  </div>
  <button type="submit" class="button">수정</button>
</form>
{% endblock content %}
