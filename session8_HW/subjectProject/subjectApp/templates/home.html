<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}?after " />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 'title1'>
        <p id = 'text1'>전공</p>
        <a href="{% url 'addMajor' %}" class="button2">전공 추가</a>
    </div>
    <ul>
        {% for major in majors %}
        <div id="box1">
            <li class="list1">
                <a href="{% url 'major' major.pk %}" class="majorname">{{ major.name }}</a>
                <div class="buttons1">
                    <a href="{% url 'editMajor' major.pk %}" class="button1">수정</a>
                    <a href="{% url 'deleteMajor' major.pk %}" class="button1">삭제</a>
                </div>
                

            </li>
        </div>

        {% endfor %}
    </ul>

    <div id = 'title2'>
        <p id="text1">과목</p>
        <a href="{% url 'addSubject' %}" class="button2">과목 추가</a>
    </div>

    <ol>
        {% for subject in subjects %}
        <div id="box2">
            <li class="list2">
                <div class="box3">
                    <div class="sub_info">
                        <span class="bold">{{ subject.subject_name }}</span>
                        <span> | {{subject.major }} |</span>
                        <span>{{ subject.prof_name }} </span>
                    </div>
                    <div class="buttons2">
                        <a href="{% url 'editSubject' subject.pk %}" class="button1">수정</a>
                        <a href="{% url 'deleteSubject' subject.pk %}" class="button1">삭제</a>
                    </div>
                </div>
                <div class="memos">{{ subject.memo }}</div>
            </li>
        </div>

        {% endfor %}
    </ol>
</body>
</html>
