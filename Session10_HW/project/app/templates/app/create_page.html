{% extends 'app/base.html' %}

{% block css %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'app/create_page.css' %}">
  <title>게시글 작성</title>
{% endblock css %}

{% block title %}
        <h2>게시글 작성 페이지</h2>
{% endblock title %}

{% block button %}
<br>
<a class="btn" href="{% url 'list_page' %}">뒤로가기</a>
{% endblock %}
{% block content %}
<form method="POST">
  {% csrf_token %}
  <div class="title">
    <label for = 'title' class="title-text">제목</label>
    <input id = 'title' name = 'title' class="title-input" placeholder="글 제목을 입력해주세요">
  </div>
  <div class="content">
    <label for = 'content' class="content-text">내용</label>
    <textarea id = 'content' name = 'content' class='content-input' placeholder="글 내용을 입력해주세요"></textarea>
  </div>
  <button type="submit" class="button">제출</button>
</form>
{% endblock content %}
